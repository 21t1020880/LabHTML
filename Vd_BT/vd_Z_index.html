<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="box1"></div>
    <div id="box2"></div>
    <div id="box3"></div>
    <style>
    body{margin: 0px;}
    #box1, #box2, #box3{
        width: 200px;
        height: 200px;
        margin: 10px;
        position: absolute;
    }
    #box1{
        top:50px;
        left: 50px;
        background-color: red;
        z-index: 1;
    }
    #box2{
        top: 100px;
        left: 100px;
        background-color: green;
        z-index: 1;
    }
    #box3{
        background-color: blue;
        top: 150px;
        left: 150px;
        z-index: 1;
    }
    </style>
</body>
</html>
